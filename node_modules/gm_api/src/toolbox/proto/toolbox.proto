syntax = "proto3";

package ceres.toolbox;
option  java_multiple_files = true;
option  go_package          = "code.guanmai.cn/back_end/ceres/toolbox/proto;proto";

import "./google/api/annotations.proto";

service ToolboxService {
    rpc Pinyin(PinyinRequest) returns (PinyinResponse) {
        option (google.api.http) = {
            post : "/ceres/toolbox/ToolboxService/Pinyin"
        };
    }
}

message PinyinRequest {
    enum Style {
        STYLE_UNSPECIFIED = 0;

        STYLE_NORMAL       = 1; // 普通风格，不带声调（默认风格）。如：中国(zhong guo)
        STYLE_FIRST_LETTER = 2; // 首字母风格，只返回拼音的首字母部分。如：中国(z g)
    }

    string text  = 1;
    Style  style = 2;
}

message PinyinResponse {
    string pinyin = 1;
}
