syntax = "proto3";

package ceres.dao;
option java_multiple_files = true;option  go_package = "code.guanmai.cn/back_end/ceres/cmd/protoc-gen-dao/proto;proto";
import "./common/proto/common.proto";
import "./google/protobuf/descriptor.proto";
import "./idgenerator/proto/idgenerator.proto";

enum UserType {
    UNSPECIFIED   = 0;
    CUSTOMER_USER = 1;
    GROUP_USER    = 2;
}

// 用于声明message的id类型和customized_code类型
extend google.protobuf.MessageOptions {
    uint32                        partition_count = 80000; // 不分表设置为1
    common.Model.Type             model_type      = 80001;
    idgenerator.SerialConfig.Type sn_type         = 80002;
    string                        primary_key     = 80003; // 主键字符串（使用 snake_case）。如果不设置，将会从 message 的名字中推倒出来，所以大部分场景中是不需要设置它的。
}

// 用于声明用户字段是customerUser还是groupUser
extend google.protobuf.FieldOptions {
    UserType user_type = 80003;
}
